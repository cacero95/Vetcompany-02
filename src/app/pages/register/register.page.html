<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Registrate</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="user.type == 'mascota'" padding>
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="user.apellido"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="user.correo"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <ion-input type="password" [(ngModel)]="user.phone"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Direcci√≥n</ion-label>
        <ion-input type="password" [(ngModel)]="user.direccion"></ion-input>
    </ion-item>
    <br>
    <ion-item>
        <ion-label>Tienes mascotas?</ion-label>
        <ion-checkbox (ionChange)="mascotas()"></ion-checkbox>
    </ion-item>
    <ion-button (click)="register()" expand="full">Registrar</ion-button>
</ion-content>
<ion-content *ngIf=" user.type == 'veterinaria' " padding>
    <h2>Cuentanos que servicios manejan</h2>

    <ion-list>
        <ion-item *ngFor="let item of servicios">
            <ion-avatar slot="start">
                <img [src]="item.img" [alt]="item.nombre">
            </ion-avatar>
            <h2>{{item.nombre}}</h2>
            <ion-checkbox (ionChange)=setServices(item.nombre) slot="end" color="secondary"></ion-checkbox>
        </ion-item>
        <ion-button expand="full" (click)="ingresar_veterinaria()">Ingresar</ion-button>
    </ion-list>


</ion-content>
